<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="\assets\fav.png" type="image/png">
    <title>Quote of the day</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>

  <body style="background-color: #3887BE;">
    <nav id="nav" class="navbar navbar-expand-lg " >
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><b>Find your Quote of the day</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="d-flex ms-auto" class="right" role="search">
              <input id="input-search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button id="btn-input" class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div id="show_quote">
        <h2 id="quote_text">
          quote
        </h2>
        <h4 id="quote_author">
          author
        </h4>
        <button id="btn-show" class="btn ">Get New Quote</button>
      </div>

      <div id="input_quote" class="input mb-3">
        <input type="text" id="input_new_quote" class="col-md-6" placeholder="Enter New Quote" aria-label="new-quote" aria-describedby="button-addon2">
        <br>
        <button class="btn col-md-1" type="button" id="btn_add_quote">Save Quote</button>
      </div>
      <h3 id="title">
        Your Quotes
      </h3>
      <div id="new_quotes">
        <ul id="container_quote">

        </ul>
      </div>
      <script src="javascript.js"></script>
  </body>
</html>
